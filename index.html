<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>NaariSafe - Register</title>
  <style>
    body {
      font-family: sans-serif;
      background: #fff0f5;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }
    .container {
      background: white;
      padding: 2rem;
      border-radius: 10px;
      box-shadow: 0 4px 10px rgba(0,0,0,0.1);
      width: 100%;
      max-width: 400px;
    }
    h2 {
      text-align: center;
      margin-bottom: 1rem;
    }
    input, select, button {
      width: 100%;
      padding: 10px;
      margin: 0.5rem 0;
      border: 1px solid #ccc;
      border-radius: 5px;
    }
    button {
      background-color: #e75480;
      color: white;
      border: none;
      cursor: pointer;
    }
    button:hover {
      background-color: #d14270;
    }
  </style>
</head>
<body>
  <div class="container">
    <h2>Register</h2>
    <form>
      <input type="email" placeholder="Email" required />
      <input type="password" placeholder="Password" required />
      <select>
        <option value="">Select Language</option>
        <option value="en">English</option>
        <option value="hi">Hindi</option>
      </select>
      <button type="submit">Sign Up</button>
    </form>
  </div>
</body>
</html>
